<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img
        src="./imagenes/Logo.png"
        alt="Logo alura con la inicial de letra a"
      />
    </header>
    <main>
      <section>
        <textarea
          class="input-texto"
          cols="30"
          rows="6"
          placeholder="Ingrese aquí el texto"
        ></textarea>
        <div class="botones">
          <button class="encriptar" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="desencriptar" onclick="btnDesencriptar()">
            Desencriptar
          </button>
        </div>
      </section>

      <section>
        <textarea
          class="mensaje"
          cols="18"
          rows="8"
          placeholder="Ningún mensaje fue encontrado"
        ></textarea>
        <div class="botones">
          <button class="copiar" onclick="btnCopiar()">
            Copiar mensaje
          </button>
        </div>
      </section>
      
    </main>

    <footer>Diseñado por edk403</footer>

    <script src="./script.js"></script>

  </body>

</html>
